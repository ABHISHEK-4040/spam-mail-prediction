<!DOCTYPE html>
<html>
<head>
    <title>Spam Mail Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header img {
            width: 48px;
        }

        h2 {
            font-size: 36px;
            color: rgb(255, 0, 76);
            text-shadow: 0 0 10px rgba(255,0,76,0.4);
        }

        .info-box {
            max-width: 850px;
            text-align: center;
            background: rgba(0, 0, 0, 0.55);
            color: white;
            padding: 28px 35px;
            border-radius: 16px;
            font-size: 20px;
            line-height: 1.6;
            backdrop-filter: blur(12px);
        }

        .accuracy {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        a {
            padding: 14px 36px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff005c, #ff4d88);
            color: white;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,0,92,0.4);
        }

        a:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(255,0,92,0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h2 { font-size: 26px; }
            .info-box { font-size: 16px; }
            a { font-size: 18px; }
        }
    </style>
</head>

<body>
<section class="hero">

    <video autoplay muted loop class="bg-video">
        <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    </video>

    <div class="hero-content">
        <div class="header">
            <img src="{{ url_for('static', filename='mail_logo.png') }}">
            <h2>Spam Mail Prediction</h2>
        </div>

        <div class="info-box">
            <p>
                A smart Machine Learning system that detects whether an email is
                <b>Spam</b> or <b>Not Spam (Ham)</b>.
            </p>
            <p>
                Protect yourself from phishing, fake offers, and malicious emails
                with instant predictions.
            </p>
        </div>

        <div class="accuracy">Model Accuracy: 96%</div>

        <a href="/Prediction">Predict Now</a>
    </div>

</section>
</body>
</html>
